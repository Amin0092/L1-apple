<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-family-hero?wid=470&hei=556&fmt=png-alpha&.v=1631220221000"
                alt="">
        </div>
        <div class="right">
            <div class="model">
                <div class="m-about">
                    <h2 class="m-title">Choose your model</h2>
                </div>
                <div class="m-types">
                    <div class="m-item pro">
                        <div class="mi-left">

                            <h5>iPhone 13 Pro</h5>
                            <p class="mi-sub">6.1-inch display<sup>1</sup></p>
                        </div>
                        <div class="mi-right ">
                            <p class="mi-text">From $999
                                or $41.62/mo.per month for 24 mo.Footnote*months
                                before trade-in</p>
                        </div>
                    </div>
                </div>
                <div class="m-item max">
                    <div class="mi-left">

                        <h5>iPhone 13 Pro Max</h5>
                        <p class="mi-sub">6.7-inch display<sup>1</sup></p>
                    </div>
                    <div class="mi-right">
                        <p class="mi-text">From $1099
                            or $45.79/mo.for 24 mo.Footnote*months
                            before trade-in</p>
                    </div>
                </div>
            </div>
            <div class="color">
                <h2 class="c-title">Choose your finish.</h2>
                <div class="colors">
                    <button class="blue box">
                        <div class="wrap">
                            <div class="c-blue circle"></div>
                            <p class="c-text">Sierra Blue</p>
                        </div>
                    </button>
                    <button class="gold box">
                        <div class="wrap">
                            <div class="c-gold circle"></div>
                            <p class="c-text">Gold</p>
                        </div>
                    </button>
                    <button class="silver box">
                        <div class="wrap">
                            <div class="c-silver circle"></div>
                            <p class="c-text">Silver</p>
                        </div>
                    </button>
                    <button class="black box">
                        <div class="wrap">
                            <div class="c-black circle"></div>
                            <p class="c-text">Graphite</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>








    <script src="./js/js.js"></script>
</body>

</html>
